<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div><i class="fa fa-line-chart" aria-hidden="true">Performance Analytics</i></div>
<div class="container">
    <div class="row">
        <tr>
            <td>
                Academic Year
                <select [(ngModel)]="SelectedYear">
                    <option>Select Year</option>
                    <option *ngFor="let year of a">{{year}}</option>
                </select>
            </td>
            <td>
                Term
                <select [(ngModel)]="SelectedSem">
                    <option>Select Semester</option>
                    <option *ngFor="let sem of semester">{{sem}}</option>
                </select>
            </td>
            <td>
                <button class="btn"><i class="fa fa-search" (click)="search()">Search</i></button>
            </td>
        </tr>
        <hr>
    </div>
    <div *ngIf="columnChart">
        <google-chart [data]="columnChart" (chartSelect)="onChartSelect($event)"></google-chart>
    </div>
</div>
    <style>
        th,
        td {
            width: 150px;
            text-align: center;
            padding: 5px;
            color: #B03060(23, 119, 82);
        }
    </style>
